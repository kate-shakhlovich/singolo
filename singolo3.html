<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Singolo</title>
    <link rel="stylesheet" href="singolo3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
</head>

<body>
    <div class="container">
        <section class="quote">
            <h2 class="quote__title">Get a Quote</h2>
            <p class="quote__description">Fusce dapibus, tellus ac cursus commodo, tortor mauris condimentum. Duis
                mollis, non commodo luctus, nisi erat porttitor ligula, eget lacinia odio sem nec elit. Fusce dapibus,
                tellus ac cursus commodo, tortor mauris condimentum nibh.</p>
        </section>
        <div class="contact">
            <div class="contact__form">
                <form class="form" action="#" method="POST">
                    <input class="form__input" type="text" name="name" value="Name (Required)" required placeholder="your name">
                    <input class="form__input" type="email" name="email" value="Email (Required)" required placeholder="your email">
                    <input class="form__input" type="text" name="subject" value="Subject">
                    <textarea class="form__input" name="describe" value="Describe your project in detail..." cols="30" rows="10"></textarea>
                    <button class="form__submit">Submit</button>
                </form>
            </div>
            <div class="contact__info">

            </div>
        </div>
    </div>
</body>
